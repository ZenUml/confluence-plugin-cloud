# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build, Test and Deploy

on: [push, pull_request]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install
      - run: yarn test:unit
      - run: yarn test:e2e
        env:
          CI: true
          ZENUML_STAGE_USERNAME: ${{ secrets.ZENUML_STAGE_USERNAME }}
          ZENUML_STAGE_PASSWORD: ${{ secrets.ZENUML_STAGE_PASSWORD }}

  staging-lite:
    needs: build
    name: Deploy to staging lite
    environment:
      name: staging-lite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and publish
        uses: ./.github/actions/wrangler-publish
        with:
          node-version: ${{ matrix.node-version }}
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          license: lite
          project: conf-stg-lite
  staging-full:
    needs: build
    name: Deploy to staging full
    environment:
      name: staging-full
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and publish
        uses: ./.github/actions/wrangler-publish
        with:
          node-version: ${{ matrix.node-version }}
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          license: full
          project: conf-stg-full

  prod-lite:
    needs: staging-lite
    name: Deploy to production lite
    environment:
      name: prod-lite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and publish
        uses: ./.github/actions/wrangler-publish
        with:
          node-version: ${{ matrix.node-version }}
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          license: lite
          project: conf-lite

      - name: Bump version and push tag1
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: v-lite-

  prod-full:
    needs: staging-full
    name: Deploy to production full
    environment:
      name: prod-full
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and publish
        uses: ./.github/actions/wrangler-publish
        with:
          node-version: ${{ matrix.node-version }}
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          license: full
          project: conf-full
      - name: Bump version and push tag1
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: v-full-
