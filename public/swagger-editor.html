<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114996686-1"></script>
  <script type="text/javascript" src="./js/google-analytics.js?version=2022.01"></script>

  <script type="text/javascript" src="https://connect-cdn.atl-paas.net/all.js"></script>
  <title>Swagger Editor</title>

  <link href="css/swagger-editor.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-size: 9px;
      line-height: 1.42857143;
      color: #444;
      margin: 0px;
      background: white;
      position: relative;
    }

    #swagger-editor {
      font-size: 1.3em;
      position: relative;
      height: calc(100vh - 50px);
      padding-top: 50px;
      font-family: Roboto, sans-serif;
    }

    #editor-wrapper * {
      font-family: Menlo, 'Fira Code', Monaco, source-code-pro, "Ubuntu Mono", "DejaVu sans mono", Consolas, monospace;
    }

    .container {
      height: 100%;
      max-width: 880px;
      margin-left: auto;
      margin-right: auto;
    }

    #editor-wrapper {
      height: 100%;
      border: 1em solid #000;
      border: none;
    }

    .Pane2 {
      overflow-y: scroll;
    }

    .save-and-exit {
      position: fixed;
      z-index: 1000;
      right: 10px;
    }

    #header {
      position: absolute;
      z-index: 1;
      font-size: 16px;
      width: 100%;
    }
  </style>

</head>

<body>
  <div id="header"></div>
  <div id="swagger-editor"></div>
  <!-- built files will be auto injected -->
</body>

</html>
